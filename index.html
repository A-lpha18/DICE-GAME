<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <h1 id="head">Welcome To Dice Game</h1>
    <div class="container">  
        <div class="dice1">
            <h3>Player 1</h3>
            <img id="firstdice" src="./images/dice6.png" alt="">
        </div>
        <div class="dice2">
            <h3>Player 2</h3>
            <img id="seconddice" src="./images/dice6.png" alt="">
        </div>
    </div>
    <div class="refresh"> 
            <button onclick="rollDice()">Refresh For Roll Dice</button>
        </div>
    <script src="./script.js"></script>
</body>
</html>
